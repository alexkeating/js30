<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(`hello`);

    // Interpolated
    console.log('hello %s Keating', 'Alex');

    // Styled
    console.log('%c This is styled!', 'color: red;');

    // warning!
    console.warn('This is a warning');

    // Error :|
    console.error('This is an error.');

    // Info
    console.info('This is a new fact you have never heard of.');

    // Testing
    console.assert(1 === 2);

    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`Name: ${dog.name}`);
        console.log(`Age: ${dog.age}`);
        console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count('Alex');
    console.count('Alex');

    // timing
    console.time('getting data');
    fetch('https://api.github.com/users/alexkeating')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('getting data');
            console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
